<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Dashboard - SPS_CH</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header class="topbar"><div class="title">Dashboard Público</div></header>
  <main class="content">
    <div class="grid-3 gap-16">
      <div class="card"><h3>Por Equipamento</h3><canvas id="chartEquipPublic"></canvas></div>
      <div class="card"><h3>Por Cenário</h3><canvas id="chartCenarioPublic"></canvas></div>
      <div class="card"><h3>Por Analista</h3><canvas id="chartAnalistaPublic"></canvas></div>
    </div>
    <div class="card mt-16">
      <h3>Análise de Duplicatas</h3>
      <table class="table"><thead><tr><th>Linha</th><th>Qtd</th><th>Cenários</th><th>Analistas</th></tr></thead><tbody id="duplicateTable"></tbody></table>
    </div>
  </main>
  <script src="js/utils.js"></script>
  <script src="js/dash.js"></script>
</body>
</html>
