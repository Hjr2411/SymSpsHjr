<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPS_Ch 1.1 — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Chamados para Engenharia</div>
      <div class="session">
        <span id="userBadge" class="badge">Não logado</span>
        <button id="btnLogout" class="btn ghost">Sair</button>
      </div>
    </header>

    <nav class="sidebar">
      <a href="user.html" class="nav-btn">Minha Tela</a>
      <a href="admin.html" class="nav-btn">Admin</a>
      <a href="dashboard.html" class="nav-btn active">Dashboard</a>
    </nav>

    <main class="content">
      <div class="grid-3 gap-16">
        <div class="card">
          <h3>Por Equipamento</h3>
          <canvas id="chartEquipPublic"></canvas>
        </div>
        <div class="card">
          <h3>Por Cenário</h3>
          <canvas id="chartCenarioPublic"></canvas>
        </div>
        <div class="card">
          <h3>Por Analista</h3>
          <canvas id="chartAnalistaPublic"></canvas>
        </div>
      </div>
      <div class="grid-4 gap-16 mt-16">
        <div class="kpi card" id="kpiTotalPublic">Total: 0</div>
        <div class="kpi card" id="kpiTopEquipPublic">Top Equipamentos: -</div>
        <div class="kpi card" id="kpiTopCenarioPublic">Top Cenários: -</div>
        <div class="kpi card" id="kpiTopAnalistaPublic">Top Analista: -</div>
      </div>
      <div class="card mt-16">
        <h3>Análise de Duplicatas</h3>
        <div id="duplicateAnalysis" class="table-wrap">
          <table class="table" id="duplicateTable">
            <thead>
              <tr>
                <th>Linha</th>
                <th>Quantidade de Verificações</th>
                <th>Cenários</th>
                <th>Analistas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dash.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth(); // Verificar se está autenticado
      initDashboard(); // Inicializar o dashboard
    });
  </script>
</body>
</html>
