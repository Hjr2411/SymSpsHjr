<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Admin - SPS_CH</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <!-- Configuração Firebase -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Painel Admin</div>
      <div class="session">
        <span id="userName" class="badge"></span>
        <button onclick="logout()" class="btn ghost">Sair</button>
      </div>
    </div>

    <div class="sidebar">
      <button id="btnUsers" class="nav-btn">Gerenciar Usuários</button>
      <button id="btnChamados" class="nav-btn">Gerenciar Chamados</button>
      <button id="btnDashboard" class="nav-btn">Dashboard</button>
    </div>

    <div class="content" id="adminContent">
      <p>Selecione uma opção no menu.</p>
    </div>
  </div>

  <!-- Scripts do sistema -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
