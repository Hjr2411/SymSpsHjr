<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPS_Ch 1.1 — Minha Tela</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Chamados para Engenharia</div>
      <div class="session">
        <span id="userBadge" class="badge">Não logado</span>
        <button id="btnLogout" class="btn ghost">Sair</button>
      </div>
    </header>

    <nav class="sidebar">
      <a href="user.html" class="nav-btn active">Minha Tela</a>
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
    </nav>

    <main class="content">
      <div class="grid-2 gap-16">
        <div class="card">
          <h2>Novo Chamado</h2>
          <div class="grid-2 compact-form">
            <label class="field">
              <span>Analista</span>
              <input id="uAnalista" class="input" type="text" readonly />
            </label>
            <label class="field">
              <span>Chamado</span>
              <input id="uChamado" class="input" type="text" />
            </label>
            <label class="field">
              <span>Linha</span>
              <input id="uLinha" class="input" type="text" />
            </label>
            <label class="field">
              <span>Equipamento</span>
              <select id="uEquipamento" class="select"></select>
            </label>
            <label class="field">
              <span>Cenário</span>
              <select id="uCenario" class="select"></select>
            </label>
            <label class="field">
              <span>Data do encaminhamento</span>
              <input id="uData" class="input" type="date" />
            </label>
            <label class="field">
              <span>Detalhes (opcional)</span>
              <textarea id="uDetalhes" class="input" rows="3"></textarea>
            </label>
          </div>
          <div class="actions">
            <button id="btnUserSalvar" class="btn primary" type="button">Salvar</button>
            <button id="btnUserNovo" class="btn" type="button">Novo</button>
            <button id="btnUserLimpar" class="btn ghost" type="button">Limpar</button>
          </div>
        </div>

        <div class="card">
          <h2>Meus Chamados</h2>
          <div class="toolbar">
            <input id="userSearch" class="input" placeholder="Buscar..." />
            <select id="userPageSize" class="select w-120">
              <option>10</option><option>25</option><option>50</option>
            </select>
            <button id="btnUserCSV" class="btn" type="button">Exportar CSV</button>
          </div>
          <div class="table-wrap">
            <table class="table" id="userTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Chamado</th>
                  <th>Linha</th>
                  <th>Equipamento</th>
                  <th>Cenário</th>
                  <th>Detalhes</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="pager">
              <button id="userPrev" class="btn" type="button">◀</button>
              <span id="userPageInfo" class="muted"></span>
              <button id="userNext" class="btn" type="button">▶</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>
  <script>
    // Inicialização da página do usuário
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth(); // Verificar se está autenticado
      initUserPage(); // Inicializar a página do usuário
    });
  </script>
</body>
</html>
