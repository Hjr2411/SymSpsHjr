<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPS_Ch 1.1 — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Chamados para Engenharia</div>
      <div class="session">
        <span id="userBadge" class="badge">Não logado</span>
      </div>
    </header>

    <main class="content">
      <section id="loginView" class="view">
        <form id="loginForm" class="card w-420" autocomplete="on">
          <h2>Entrar</h2>
          <label class="field">
            <span>Nome</span>
            <input id="username" class="input" name="username" type="text" autocomplete="username" />
          </label>
          <label class="field">
            <span>Senha</span>
            <input id="password" class="input" name="password" type="password" autocomplete="current-password" />
          </label>
          <button class="btn primary w-full" type="submit">Entrar</button>
          <div id="loginError" class="muted mt-8"></div>
          <!--<div class="muted mt-8">Ex.: nome (seu primeiro nome)/ Usuario (94...)</div>-->
          <!------------------------------------------------------------->
<div class="dica-container" onclick="mostrarDica()">
  <!-- Texto clicável -->
  Como logar!
  <!-- Balão de dica -->
  <div class="dica-balao" id="dicaTexto">
    Digite seu nome
  </div>
</div>

<script>
  function mostrarDica() {
    const dica = document.getElementById("dicaTexto");
    dica.style.display = dica.style.display === "block" ? "none" : "block";
  }
</script>





          
          <!------------------------------------------------------------->

        </form>
      </section>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Inicialização específica da página de login
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      
      // Verificar se já está logado e redirecionar
      const session = getSession();
      if (session) {
        if (session.admin) {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'user.html';
        }
      }
    });
  </script>
</body>
</html>
